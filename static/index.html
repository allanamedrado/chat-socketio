<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>My little chat app</title>
</head>
<body>
  <h1>CHAT</h1>

  <form class="chat-form">
    <label class="chat-label">
      <input type="text" class="chat-input" placeholder="Digite aqui sua mensagem">
    </label>
    <button type="submit" class="chat-submit"><img src="send1-01.svg"></button>
  </form>

<div class="chat-dump"></div>

  <script src="socket.io/socket.io.js"></script> <!-- permite que o cliente tenha acesso ao socket-->
  <script src="app.js"></script>
</body>
</html>
